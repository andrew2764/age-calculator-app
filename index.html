<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator app</title>

</head>

<body>

  <main>
    <div class="container">
      <form>
        <div>
          <label class="input-label" for="day-input">Day</label>
          <input type="number" placeholder="DD" id="day-input"></input>
        </div>
        <div>
          <label class="input-label" for="month-input">Month</label>
          <input type="number" placeholder="MM" id="month-input"></input>
        </div>
        <div>
          <label class="input-label" for="year-input">Year</label>
          <input type="number" placeholder="YYYY" id="year-input"></input>
        </div>
        <button type="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
      </form>
      <h1><span class="accent" id="years">--</span> years</h1>
      <h1><span class="accent" id="months">--</span> months</h1>
      <h1><span class="accent" id="day">--</span> days</h1>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
